{% load static %}
<!doctype html>
<head>
    <title>Duvan app service azure cloud</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<html>
  <body class="bg-dark">
    <main>
      <div class="px-4 py-3 my-2 text-center">
        <img class="d-block mx-auto mb-4" src="https://duvancloud.blob.core.windows.net/prueba/1.png" alt="Azure Logo" width="192" height="192"/>
        <h1 class="display-6 fw-bold text-primary">Bienvenido al saludador 7000!</h1>
      </div>
      <form method="post" action="hello">
        {% csrf_token %}
        <div class="col-md-6 mx-auto text-center">
          <label for="name" class="form-label fw-bold fs-5 text-white">
            Pon tu nombre para saludarte
          </label>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
            <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Pinchame!!!</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
